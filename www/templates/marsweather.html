<ion-pane ng-init="getWeatherData()">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Mars Weather!</h1>
    
  </ion-header-bar>
  <ion-content ng-controller="MarsWeatherController">
    <ion-list>
        <ion-item ng-repeat='item in marsWeather.report'>
        <p>Date: {{item.terrestrial_date}}</p>
        <p>Min Temp: {{item.min_temp_fahrenheit}}</p>
        <p>Max Temp: {{item.max_temp_fahrenheit}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
