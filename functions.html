<html>
<head>
<script type="text/javascript">

function uppercase(nStr)
{
    var oldString = nStr
    newString = oldString.toUpperCase();
    return newString;
}

function toTitleCase(str)
{
    return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
}

function removeCharacter(nStr)
{
    var oldString = nStr
    newString = oldString.substr(0, oldString.length-1);
    return newString;
}

function removeTwoCharacter(nStr)
{
    var oldString = nStr
    newString = oldString.substr(0, oldString.length-2);
    return newString;
}

function toFahrenheit(str)
{
    var oldString = str
    converted = ((oldString - 273.15) * 1.8) + 32;
    newString = Math.round(converted);
    return newString;
}

function toCelsius(str)
{
    var oldString = str
    converted = oldString - 273.15;
    newString = Math.round(converted);
    return newString;
}

function fahrenheitToCelsius(str)
{
    var oldString = str
    converted = (oldString - 32) / 1.8;
    newString = Math.round(converted);
    return newString;
}

function fahrenheitToCelsius2(str)
{
    var oldString = str
    shortened = oldString.substr(0, oldString.length-2);
    converted = (shortened - 32) / 1.8;
    newString = Math.round(converted);
    return newString;
}

function celsiusToFahrenheit2(str)
{
    var oldString = str
    shortened = oldString.substr(0, oldString.length-2);
    converted = (shortened * 1.8) + 32;
    newString = Math.round(converted);
    return newString;
}

</script>
</head>
